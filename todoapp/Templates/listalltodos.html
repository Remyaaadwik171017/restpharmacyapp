<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>

<div class="container">
    <div class="row">


        <h1>List all todos</h1>
        {% for todo in todos %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Task name: {{todo.task_name}}</h5>
                <p class="card-text">User name: {{todo.user}}</p>
                <p class="card-text">Status: {{todo.status}}</p>
                <p class="card-text">Date: {{todo.date}}</p>
                <a href="{%url 'update' todo.id%}" class="btn btn-primary">Edit</a>
                <a href="{%url 'delete' todo.id%}" class="btn btn-danger">Delete</a>
            </div>
        </div>


    {% endfor %}

   </div>
</div>
</body>
</html>
